<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PDF Flipbook</title>
  <link href="https://cdn.jsdelivr.net/npm/dflip/css/dflip.css" rel="stylesheet">
  <style>
    body, html { margin:0; height:100%; }
    #flipbookContainer { width:90%; height:100vh; margin: auto; }
  </style>
</head>
<body>
  <div id="flipbookContainer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dflip/js/dflip.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#flipbookContainer").flipBook("kolaseku_v4.pdf", {
        height: 1000,
        duration: 800
      });
    });
  </script>
</body>
</html>
