<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PDF Flipbook</title>
  <link href="https://cdn.jsdelivr.net/npm/dflip/dist/dflip.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f8ff;
    }

    .flipbook-wrapper {
      width: 90%;
      height: 90vh;
      margin: auto;
    }

    .dflip-book {
      height: 100% !important;
    }
  </style>
</head>
<body>

  <div class="flipbook-wrapper">
    <!-- Inisialisasi flipbook lewat data-pdf -->
    <div class="dflip-book" data-pdf="heyzine.pdf"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dflip/dist/dflip.min.js"></script>
</body>
</html>
